
<div class="container">
    <div class="row">
        <div class="col-3">
            <select [(ngModel)]="selectedOption" (ngModelChange)="listarTipoTrabajador()" class="form-select">
                <option value="0">Obrero</option>
                <option value="1">Supervisor</option>
                <option value="2">Gerente</option>
              </select>              
        </div>
        <div class="col-5"></div>
        <div class="col-4 row g-3">
              <div class="col-auto">
                <input type="text" class="form-control"  placeholder="Buscar DNI" [(ngModel)]="inputDNI">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" (click)="buscarDNIEmpleado()">Buscar</button>
              </div>
        </div>
    </div>
</div>
  
<div class="w-75 mx-auto mt-3">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Horas laboradas</th>
            <th>DÃ­as laborados</th>
            <th>Faltas</th>
            <th>Tipo de trabajador</th>
            <th>Salario neto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trabajador of trabajadores">
            <td>{{ trabajador.dni }}</td>
            <td>{{ trabajador.diasLaborados }}</td>
            <td>{{ trabajador.diasLaborados }}</td>
            <td>{{ trabajador.faltas }}</td>
            <td [ngStyle]="{'background':colorTipoTrabajador(trabajador.tipoTrabajador)}">{{ tipoTrabajador(trabajador.tipoTrabajador) }}</td>
            <td>{{ trabajador.salarioNeto }}</td>
          </tr>
        </tbody>
      </table>
</div>
